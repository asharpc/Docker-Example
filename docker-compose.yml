version: '3'

services: 

  db:
      build: postgres
      restart: unless-stopped
      environment:   # will be used by the init script
            LC_ALL: C.UTF-8
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres123
            POSTGRES_DB: mydb
      volumes:
          - pgdata:/var/lib/postgresql/data/  

  nginx:
      restart: always
      build: ./ngnix
      volumes: 
        - ./nginx/:/etc/nginx/conf.d
        - ./logs/:/code/logs
        - static:/code/static_cdn
        - media:/code/media_cdn
      ports: 
        - "80:80"
      depends_on:
        - web 

  web:

      build: ./django_app
      container_name: app
      volumes: 
      - .:/code
      - static:/code/static_cdn
      - media:/code/media_cdn
      depends_on: 
          - db

      command: bash -c "python manage.py collectstatic --no-input && python manage.py makemigrations && python manage.py migrate && gunicorn --workers=3 django_app.wsgi:application -b 0.0.0.0:8080"
volumes: 
  pgdata:
  media:
  static:  
